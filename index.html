<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSORCIO OPTIMUS IQUITOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: #1E90FF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        h2 {
            margin: 10px 0 0 0;
            color: #E74C3C;
        }
        .logo {
            max-width: 100px;
            margin-top: 10px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #F4F4F4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #E74C3C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #C0392B;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>CONSORCIO OPTIMUS IQUITOS</h1>
        <h2>REGISTRO DE GUIAS DE DESPACHO</h2>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    
    <form id="dispatch-form">
        <label for="guide-number">Nro. Guía:</label>
        <input type="text" id="guide-number" name="guide-number" required>
        
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="sender">Remitente:</label>
        <input type="text" id="sender" name="sender" required>
        
        <label for="recipient">Destinatario:</label>
        <input type="text" id="recipient" name="recipient" required>
        
        <label for="origin">Origen:</label>
        <input type="text" id="origin" name="origin" required>
        
        <label for="destination">Destino:</label>
        <input type="text" id="destination" name="destination" required>
        
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="content">Contenido:</label>
        <textarea id="content" name="content" rows="3" required></textarea>
        
        <label for="packages">Bultos:</label>
        <input type="number" id="packages" name="packages" min="1" required>
        
        <label for="weight">Peso:</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
        
        <label for="amount">Importe:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        
        <label for="return">Devol.:</label>
        <input type="text" id="return" name="return">
        
        <button type="submit">Guardar</button>
    </form>
    
    <div class="message" id="message"></div>

    <script>
        const form = document.getElementById('dispatch-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Aquí irá el código para guardar los datos en un archivo CSV
            saveToCSV(data);

            form.reset();
            messageDiv.textContent = 'Registro guardado exitosamente.';
        });

        function saveToCSV(data) {
            const csvData = Object.values(data).join(',') + '\n';

            fetch('RESUMEN.csv', {
                method: 'POST',
                body: csvData,
                headers: {
                    'Content-Type': 'text/csv'
                }
            })
            .then(() => {
                console.log('Datos guardados en RESUMEN.csv');
            })
            .catch((error) => {
                console.error('Error al guardar los datos:', error);
            });
        }
    </script>
</body>
</html>
